        /**
         * 5.2 JSON
         * json是一种轻量的数据交换格式。
         * 它有简洁和清晰的层次结构使得JSON成为理想的数据交换语言。
         * 早期，所有数据传输习惯使用XML文件
         *      //BSON和JSON很像，用于MongoDB
         *
         * 在JavaScript一切皆为对象，任何js支持的类型都可以使用JSON来表示
         * 格式：
         *      对象都有{}
         *      数组都有[]
         *      所有的键值对都是key: value
         *
         */

        var user = {
            name: "haha",
            age: 18,
            sex: "男"
        }

        //对象转换成JSON字符串  JSON.stringify()
        var jsonuser = JSON.stringify(user);

        //JSON字符串转换为对象  JSON.parse() //单引号和双引号要错开，里面双引号了外面就要单引号，里面单引号外面双引号
        var obj = JSON.parse('{"name":"haha","age":18,"sex":"男"}');

        //JSON和JS对象的区别
        var obj = {a:'hello',b:'hellob'};
        var json = '{"a":"hello","b":"hellob"}';
