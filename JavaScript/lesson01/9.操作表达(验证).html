<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--MD5的工具类-->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script>
        /**
         * 9. 操作表单
         * 表单是什么 form DOM树
         *     - 文本框 text
         *     - 下拉框 <select>
         *     - 单选框 redio
         *     - 多选框 checkbox
         *     - 隐藏域 hidden
         *     - 密码框 password
         *     - ....
         *
         * 表单的目的: 提交信息
         * 获得要提交的信息
         *
         * 9.1 获得和设置表单的值
         *
         * 9.2 提交表单
         * 
         * 
         */
    </script>
</head>
<body>
    <!--action是提交到的地址，method有post(提交)和get(获取)两个值-->
    <form action="#" method="post">
        <p>
            <span>用户名: </span> <input type="text" id="username" name="username" required>
        </p>

        <p>
            <span>性别; </span>
            <input type="radio" name="sex" value="man"> 男
            <input type="radio" name="sex" value="women"> 女
        </p>

        <p>
            <span>密码: </span> <input type="text" id="password" name="password" required>
        </p>
        <!--提交-->
        <!--    <input type="submit">    -->
        <button type="submit" onclick="login()">提交</button>
    </form>


    <!-- 9.1 -->
    <script>
        var input_text = document.getElementById('username');
        var man_radio = document.getElementById('man');
        var woman_radio = document.getElementById('woman');
        //对于单选框、多选框等等固定的值，man_radio.value和woman_radio.value只能取到当前固定的值
        //checked
        //man_radio.checked和woman_radio.checked表示是否被选中
    </script>

    <!-- 9.2 -->
    <script>
        function login () {
            var username = document.getElementById('username');
            var password = document.getElementById('password');
            console.log(username.value);
            // MD5算法
            password.value = md5(password.value)
            console.log(password.value);
        }
    </script>
</body>
</html>
