<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /**
         * 数据类型
         * 记住：var(全局)、let(局部)、const(常数，定好不可改)
         * 数值、文本、图像、音频、视频......
         * (1)number
         *     javascript不区分小数和整数
         *     123      -> 整数
         *     123.1    -> 小数
         *     1.123e3  -> 科学技术法
         *     -99      -> 负数
         *     NaN      -> not a number
         *     Infinity -> 表示无限大
         *
         * (2)字符串
         *     'abc' "abc"
         *
         * (3)布尔值
         *     ture , false
         *
         * (4)逻辑运算
         *     &&  两个都为真，结果为真
         *     ||  一个为真，结果为真
         *     ！  真即假，假即真
         *
         * (5)比较运算符
         *     = 赋值
         *     == 等于(类型不一样，值一样，也会判断为ture)
         *     === 绝对等于(类型一样，值一样)
         *     这是js的一个缺陷，坚持不要使用==比较
         *     须知1：NaN与所有的数值都不相等(NaN===NaN返回false)
         *            只有通过 isNaN() 这个方法可以判断 NaN
         *     须知2：浮点数问题 console.log((1/3)===(1-2/3))
         *            尽量避免使用浮点数进行运算，因为存在精度问题！
         *            一直判断是否相同的方法：console.log(Math.abs(1/3-(1-2/3))<0.00000001)
         *
         * (6)字符串
         *
         * (7)数组
         * var arr = [1,2,3,4,5,6];  //通过下标取值和赋值
         * arr[0];
         * arr[0] = 1;
         *
         * arr.length    //注意，给数组长度赋值，数组大小就会发生变化：如果赋值过小，元素就会丢失；过大，多出的部分就位空。
         *
         * arr.indexof()  //通过元素获取下标索引
         * 字符串的"1"和数字的"1"是不同的
         *
         * slice()截取Array的部分，返回一个新的数组，类似于String中的substring
         *
         * push,pop  //头部
         * push()    //压入到尾部
         * pop()     //弹出尾部的一个元素
         *
         * unshift,shift   //尾部
         * unshift()       //压入到头部
         * shift()         //弹出头部的一个元素
         *
         * shot()    //排序
         * arr.shot()
         *
         * reverse() //元素反转
         * arr.reverse()
         *
         * concat()   //并没有修改数组，只是会返回一个新的数组(值传递，不改变数组)
         *
         * join()   //连接符
         * 打印拼接数组，使用特定的字符串连接
         * (3)["C","B","A"]
         * arr.join('-')
         * "C-B-A"
         *
         * 多维数组，同java
         *
         * (8)对象
         *     var 对象名 = {
         *         属性名: 属性值.    //记得加逗号,!!!!
         *         属性名: 属性值,
         *         属性名: 属性值     //最后一个不用加逗号,!!!!
         *     }
         *     例如：
         *     var person = {
         *         name:"lmx",
         *         age:"18"
         *     }
         *
         *     对象赋值
         *     person.name = "haoxiongdi";
         *     person.name
         *     使用一个不存在的对象属性，不会报错！undefined
         *     > person.haha
         *     < underfined
         *     动态的删除属性，通过delete删除对象的属性
         *     delete person.name
         *     动态的添加，直接给新的属性添加值即可
         *     person.haha = "haha"
         *     判断属性值是否在这个对象中！  xxx in xxx
         *     > 'age' in person
         *     < true
         *
         * (9)流程控制
         *     if判断(就是if、else、else if)
         *     循环(while、for) //注意：避免死循环，死循环的话关浏览器呜呜呜
         *
         * (10)Map和Set
         *
         * (11)iterator
         */

    </script>
</body>
</html>
